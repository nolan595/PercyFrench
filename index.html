<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percy French Troubadours</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
  </head>

  <body>
    <div class="left_section">
      <section class="main_title">
        <h1>Percy French Troubadours</h1>
        <hr />
      </section>

      <div class="main_content">
        <section class="review">
          <p class="text_above_title">Read our recent</p>
          <h1 class="content_title">Reviews</h1>
          <div class="review_cards">
            <div class="review_card">
              <i
                class="fa-solid fa-music fa-2xl"
                style="color: #fed356; margin-top: 10px"
              ></i>
              <p class="review_card_text">
                "What a show! - Great music and a great fun night out"
              </p>
              <i
                class="fa-solid fa-music fa-2xl"
                style="color: #fed356; margin-top: auto; margin-bottom: 3px"
              ></i>
            </div>
            <div class="review_card">
              <i
                class="fa-solid fa-music fa-2xl"
                style="color: #fed356; margin-top: 10px"
              ></i>
              <p class="review_card_text">
                "What a show! - Great music and a great fun night out"
              </p>
              <i
                class="fa-solid fa-music fa-2xl"
                style="color: #fed356; margin-top: auto; margin-bottom: 3px"
              ></i>
            </div>
          </div>
        </section>

        <section class="charity">
          <p class="text_above_title">Learn about our</p>
          <h1 class="content_title">Recent Work</h1>
        </section>
      </div>

      <footer>Contact us</footer>
    </div>

    <div class="right_section">
      <img src="Images/0.jpg" alt="Percy French" class="percy_image" />
    </div>

    <script
      src="https://kit.fontawesome.com/fb1786e4d7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
